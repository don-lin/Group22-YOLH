<script>
  function queryDate(){
    date=document.querySelector('#query-date').value
    dateArr=date.split('-')
    date=dateArr[2]+'/'+dateArr[1]+'/'+dateArr[0]
    console.log(date)
    postData('/query/date','date='+date,function(response){
      allData=eval(response)
      table=document.querySelector('.date-result')
      table.HTMLcontent=''
      for(var i=0;i<allData.length;i++){
        var line=document.createElement('tr')
        for(var j=0;j<allData[i].length;j++){
          var data=document.createElement('td')
          data.textContent=allData[i][j]
          line.appendChild(data)
        }
        table.appendChild(line)
      }
    }) 
  }
</script>
<input type="date" id="query-date" oninput="queryDate()"/>
<table class='date-result' border="1"></table>
